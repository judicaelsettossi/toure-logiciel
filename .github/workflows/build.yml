name: Build Flutter Windows

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Installation de Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'

      # Configuration Windows
      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      # Récupérer les dépendances
      - name: Get dependencies
        run: flutter pub get

      # Analyser le code
      - name: Analyze code
        run: flutter analyze

      # Builder l'exe
      - name: Build Windows app
        run: flutter build windows --release

      # Debug - Lister les fichiers générés
      - name: List build files
        run: |
          dir build
          dir build/windows
          dir build/windows/runner
          dir build/windows/runner/Release

      # Upload artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-windows-build
          path: build/windows/runner/Release/gestion_web.exe

      # Copier l'exe pour la release
      - name: Copy exe for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir release-files
          copy "build/windows/runner/Release/gestion_web.exe" "release-files/gestion_web.exe"
          dir release-files

      # Créer une release (si c'est un tag)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/gestion_web.exe
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}